<!-- The start of the card layout table -->
<table class="card" style="width:7cm;">
    <tbody>
    <!-- Top row - header of the card -->
    <tr class="card_header">
        <th style="width:25%;"></th>
        <th style="width:50%;">{{ item_name }}</th>
        <th style="font-size:11px;font-weight: normal;width:25%;vertical-align:bottom;">per 100 gram</th>
    </tr>
    <!-- First stats section -->
    <tr class="top_h">
        <td rowspan="4" style="background-color:white;"></td>
        <td>ENERGY kcal</td>
        <td style="text-align:center;">{{ energy }}</td>
    </tr>
    <tr class="top">
        <td>PROTEIN g</td>
        <td style="text-align:center;">{{ protein }}</td>
    </tr>
    <tr class="top">
        <td>CARBOHYDRATE g</td>
        <td style="text-align:center;">{{ carbohydrate }}</td>
    </tr>
    <tr class="top">
        <td>FAT total g</td>
        <td style="text-align:center;">{{ fat_total }}</td>
    </tr>
    <tr style="height:10px;"></tr>
    <!-- Second stats section -->
    <tr class="middle">
        <td rowspan="3" class="middle_left">HIGH WINS</td>
        <td>FIBRE g</td>
        <td style="text-align:center;">{{ fibre }}</td>
    </tr>
    <tr class="middle">
        <td>CALCIUM mg</td>
        <td style="text-align:center;">{{ calcium }}</td>
    </tr>
    <tr class="middle">
        <td>IRON mg</td>
        <td style="text-align:center;">{{ iron }}</td>
    </tr>
    <!-- Third stats section -->
    <tr class="bottom">
        <td rowspan="3" class="bottom_left">LOW WINS</td>
        <td>FAT saturated g</td>
        <td style="text-align:center;">{{ fat_saturated }}</td>
    </tr>
    <tr class="bottom">
        <td>SUGAR g</td>
        <td style="text-align:center;">{{ sugar }}</td>
    </tr>
    <tr class="bottom">
        <td>SALT mg</td>
        <td style="text-align:center;">{{ salt }}</td>
    </tr>
    </tbody>
</table>
<!-- The end of the card layout table -->
<br>
