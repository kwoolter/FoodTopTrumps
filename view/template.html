<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Card Template</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
<br>
<!-- The start of the card layout table -->
<table class="card" style="width:7cm;">
    <tbody>
    <!-- Top row - header of the card -->
    <tr class="card_header">
        <th style="width:25%;"></th>
        <th style="width:50%;">Food Name</th>
        <th style="font-size:11px;font-weight: normal;width:25%;vertical-align:bottom;">per 100 gram</th>
    </tr>
    <!-- First stats section -->
    <tr class="top_h">
        <td rowspan="4" style="background-color:white;"></td>
        <td>ENERGY kcal</td>
        <td style="text-align:center;">1</td>
    </tr>
    <tr class="top">
        <td>PROTEIN g</td>
        <td style="text-align:center;">2</td>
    </tr>
    <tr class="top">
        <td>CARBOHYDRATE g</td>
        <td style="text-align:center;">3</td>
    </tr>
    <tr class="top">
        <td>FAT total g</td>
        <td style="text-align:center;">4</td>
    </tr>
    <tr style="height:10px;"></tr>
    <!-- Second stats section -->
    <tr class="middle">
        <td rowspan="3" class="middle_left">HIGH WINS</td>
        <td>FIBRE g</td>
        <td style="text-align:center;">1</td>
    </tr>
    <tr class="middle">
        <td>CALCIUM mg</td>
        <td style="text-align:center;">2</td>
    </tr>
    <tr class="middle">
        <td>IRON mg</td>
        <td style="text-align:center;">3</td>
    </tr>
    <!-- Third stats section -->
    <tr class="bottom">
        <td rowspan="3" class="bottom_left">LOW WINS</td>
        <td>FAT saturated g</td>
        <td style="text-align:center;">1</td>
    </tr>
    <tr class="bottom">
        <td>SUGAR g</td>
        <td style="text-align:center;">2</td>
    </tr>
    <tr class="bottom">
        <td>SALT mg</td>
        <td style="text-align:center;">3</td>
    </tr>
    </tbody>
</table>
<!-- The end of the card layout table -->
<br>
</body>
</html>
