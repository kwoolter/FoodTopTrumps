<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Card Template</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
<table id="card">
    <tr>
        <th colspan="3">Food Name</th>
    </tr>
    <tr>
        <td style="width:20%;color:white;background-color: rgb(199, 235, 251);"></td>
        <td style="width:80%;">
            <table id="top">
                <tr>
                    <th>ENERGY</th>
                    <th style="width:20%;text-align:center;">1</th>
                </tr>
                <tr>
                    <td>PROTEIN</td>
                    <td style="text-align:center;">2</td>
                </tr>
                <tr>
                    <td>CARBOHYDRATE</td>
                    <td style="text-align:center;">3</td>
                </tr>
                <tr>
                    <td>FAT total</td>
                    <td style="text-align:center;">4</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="width:15%;color:white;background-color: rgb(126, 193, 64);text-align:center;">High wins</td>
        <td>
            <table id="middle">
                <tr>
                    <td>FIBRE</td>
                    <td style="width:20%;text-align:center;">1</td>
                </tr>
                <tr>
                    <td>CALCIUM</td>
                    <td style="text-align:center;">2</td>
                </tr>
                <tr>
                    <td>IRON</td>
                    <td style="text-align:center;">3</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="width:15%;color:white;background-color: rgb(236, 26, 35);text-align:center;">Low wins</td>
        <td>
            <table id="bottom">
                <tr>
                    <td>FAT saturated</td>
                    <td style="width:20%;text-align:center;">1</td>
                </tr>
                <tr>
                    <td>SUGAR</td>
                    <td style="text-align:center;">2</td>
                </tr>
                <tr>
                    <td>SALT</td>
                    <td style="text-align:center;">3</td>
                </tr>
            </table>
        </td>
    <tr>
</table>
</body>
</html>
